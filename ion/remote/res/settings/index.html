<!DOCTYPE html>
<html>
  <head><title>Ion Remote Interface - Settings</title>
    <link rel="stylesheet" href="/ion/css/style.css">
    <link rel="stylesheet" href="/ion/settings/settings.css">
  </head>
  <body>
    <!--HEADER-->
    <div id="header">
      <h3>Click on a setting group to display those settings or enter a filter string</h3>
    </div>
    <div class="colmask leftcolumn">
      <div class="colleft">
        <div class="col1">
          <div class="ui-widget" style="text-align: center;">
            <h3 style="margin: 0px 0px 10px; display:block;">Settings</h3>
            <div style="float: right;">
              <label for="search">Filter settings (case insensitive regexp): </label>
              <input id="search" size=50>
            </div>
          </div>
          <div class="ui-widget" id="results">
          </div>
        </div>
        <div class="col2">
          <h3 style="margin: 0px 0px 10px;">Groups</h3>
          <div id="grouplist">
            <!-- Placeholder for list of groups. -->
          </div>
        </div>
      </div>
    </div>

    <!--FOOTER-->
    <!-- Placing scripts at the end of the body gives a quicker load time for the page. -->
    <script type="text/javascript" src="/ion/js/jquery-2.0.1.min.js"> </script>
    <script type="text/javascript" src="/ion/js/jquery-ui.min.js"> </script>
    <script type="text/javascript" src="/ion/remote/geturi.js"> </script>
    <script type="text/javascript" src="/ion/settings/settings.js"> </script>
    <script type="text/javascript" src="/ion/settings/settingspage.js"> </script>

    <script type="text/javascript">
      jQuery(document).ready(function() {
        var settings = new Ion.Settings();
        var page = new Ion.SettingsPage(settings);
        settings.update();
      });
    </script>
  </body>
</html>

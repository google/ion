<!DOCTYPE html>
<html>
  <head><title>Ion Remote Interface - OpenGL Tracing</title>
    <link rel="stylesheet" href="/ion/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="/ion/css/style.css">
    <link rel="stylesheet" href="/ion/css/tree.css">
    <link rel="stylesheet" href="/ion/tracing/tracing.css">
  </head>
  <body>
    <!--HEADER-->
    <div class="button_box">
      <div id="trace_next_frame" class="button">Trace Next Frame</div>
      <div id="clear" class="button">Clear</div>
      <div class="resource_box">
        <div class="resource_label">
          <label><input id="delete_resources" type="checkbox">
            Delete selected OpenGL resources
            <br>next traced frame
            <br>(Resources with empty data containers
            <br>will not be recreated)
          </label>
        </div>
        <div class="resource_selection">
          <select id="resources_to_delete" size="8" multiple>
            <option value="Attribute Arrays">Attribute Arrays</option>
            <option value="Buffer Objects">Buffer Objects</option>
            <option value="Framebuffer Objects">Framebuffer Objects</option>
            <option value="Samplers">Samplers</option>
            <option value="Shader Input Registries">Shader Input Registries</option>
            <option value="Shader Programs">Shader Programs</option>
            <option value="Shaders">Shaders</option>
            <option value="Textures">Textures</option>
          </select>
        </div>
      </div>
    </div>
    <div id="trace" class="trace">
      <!-- Placeholder for OpenGL trace. -->
    </div>

    <!--FOOTER-->
    <!-- Placing scripts at the end of the body gives a quicker load time for the page. -->
    <script type="text/javascript" src="/ion/js/jquery-2.0.1.min.js"> </script>
    <script type="text/javascript" src="/ion/js/jquery-ui.min.js"> </script>
    <script type="text/javascript" src="/ion/remote/geturi.js"> </script>
    <script type="text/javascript" src="/ion/tracing/tracing.js"> </script>
  </body>
</html>
